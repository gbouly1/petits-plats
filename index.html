<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="./styles/output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="my-0 mx-auto max-w-[1440px]">
      <header
        class="relative flex flex-col justify-center bg-gray-800 h-[667px]"
      >
        <div class="logo absolute top-8 left-8">
          <img src="./assets/img/Logo.png" alt="Logo" />
        </div>
        <div class="wrapper-hero flex flex-col items-center gap-5">
          <h1
            class="text-[#FFD15B] text-4xl font-['Anton'] max-w-[550px] text-center leading-normal"
          >
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h1>
          <div class="search-bar relative">
            <input
              type="search"
              id="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="h-[72px] w-[954px] rounded-lg pl-4 font-['Manrope']"
            />
            <button
              class="absolute right-3 bg-gray-800 h-12 w-12 rounded-lg top-3"
            >
              <img
                class="m-auto"
                src="./assets/svg/loupe.svg"
                alt="Loupe de recherche"
              />
            </button>
          </div>
        </div>
      </header>

      <main class="bg-[#EDEDED]">
        <div class="pt-6 pb-12 pl-[104px] flex gap-[65px]">
          <!-- INGREDIENT DROPDOWN  -->

          <div class="relative inline-block">
            <button
              class="h-[56px] items-center flex gap-[63px] dropdownButton bg-white border text-[#1B1B1B] font-medium py-2 px-4 w-full rounded-md"
            >
              Ingrédients
              <img
                class="float-right"
                src="./assets/svg/arrow-down.svg"
                alt="Arrow down"
              />
            </button>
            <div
              class="dropdownMenu hidden absolute mt-1 w-full rounded-md bg-white shadow-lg z-10"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder=""
                  class="searchInput p-2 border border-gray-300 rounded-sm w-full"
                />
              </div>
              <ul id="ingredientsList" class="max-h-60 overflow-auto p-2">
                <!-- Les éléments de la liste seront ajoutés ici par JavaScript -->
              </ul>
            </div>
          </div>

          <!-- APPAREILS DROPDOWN  -->

          <div class="relative inline-block">
            <button
              class="h-[56px] items-center flex gap-[63px] dropdownButton bg-white text-[#1B1B1B] font-medium py-2 px-4 w-full rounded-md"
            >
              Appareils
              <img
                class="float-right"
                src="./assets/svg/arrow-down.svg"
                alt="Arrow down"
              />
            </button>
            <div
              class="dropdownMenu hidden absolute mt-1 w-full rounded-md bg-white shadow-lg z-10"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder=""
                  class="searchInput p-2 border border-gray-300 rounded-sm w-full"
                />
              </div>
              <ul id="appliancesList" class="max-h-60 overflow-auto p-2">
                <!-- Les éléments de la liste seront ajoutés ici par JavaScript -->
              </ul>
            </div>
          </div>

          <!-- USTENSILS DROPDOWN  -->
          <div class="relative inline-block">
            <button
              class="h-[56px] items-center flex gap-[63px] dropdownButton bg-white text-[#1B1B1B] font-medium py-2 px-4 w-full rounded-md"
            >
              Ustensils
              <img
                class="float-right"
                src="./assets/svg/arrow-down.svg"
                alt="Arrow down"
              />
            </button>
            <div
              class="dropdownMenu hidden absolute mt-1 w-full rounded-md bg-white shadow-lg z-10"
            >
              <div class="p-2">
                <input
                  type="text"
                  placeholder=""
                  class="searchInput p-2 border border-gray-300 rounded-sm w-full"
                />
              </div>
              <ul id="ustensilsList" class="max-h-60 overflow-auto p-2">
                <!-- Les éléments de la liste seront ajoutés ici par JavaScript -->
              </ul>
            </div>
          </div>
        </div>
        <div class="recipesWrapper"></div>
      </main>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/ui/display.js" type="module"></script>
    <script src="./scripts/ui/dropdown.js" type="module"></script>
    <script src="./scripts/ui/filter.js" type="module"></script>
    <script src="./scripts/api/fetch.js" type="module"></script>
    <script src="./scripts/api/search.js" type="module"></script>
  </body>
</html>
