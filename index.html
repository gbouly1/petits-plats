<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" href="./assets/svg/favicon.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="./styles/output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="my-0 mx-auto max-w-[1440px]">
      <header
        class="relative flex flex-col justify-center bg-gray-800 h-[667px]"
      >
        <div class="logo absolute top-8 left-8">
          <img src="./assets/img/Logo.png" alt="Logo" />
        </div>
        <div class="wrapper-hero flex flex-col items-center gap-5">
          <h1
            class="text-[#FFD15B] font-['Anton'] max-w-[700px] text-center leading-normal text-[44px]"
          >
            Cherchez parmi plus de 1500 recettes du quotidien, simples et
            délicieuses
          </h1>
          <div class="search-bar relative">
            <input
              type="search"
              id="search"
              placeholder="Rechercher une recette, un ingrédient, ..."
              class="h-[72px] w-[954px] rounded-lg pl-4 font-['Manrope']"
            />
            <button
              id="main-button"
              type="submit"
              class="absolute right-3 bg-gray-800 h-12 w-12 rounded-lg top-3"
            >
              <img
                class="m-auto"
                src="./assets/svg/loupe.svg"
                alt="Loupe de recherche"
              />
            </button>
          </div>
        </div>
      </header>

      <main class="bg-[#EDEDED] pl-[104px] pr-[104px]">
        <div class="pt-6 pb-12 flex gap-[65px] relative flex items-center">
          <div class="total-recette"></div>
          <!-- INGREDIENT DROPDOWN  -->

          <div class="relative inline-block">
            <button
              class="h-[56px] items-center flex gap-[63px] dropdownButton bg-white border text-[#1B1B1B] py-2 px-4 w-full rounded-md font-['Manrope']"
            >
              Ingrédients
              <img
                class="float-right transform transition-transform duration-200"
                src="./assets/svg/arrow-down.svg"
                alt="Arrow down"
              />
            </button>
            <div
              class="dropdownMenu hidden absolute mt-1 w-full rounded-md bg-white shadow-lg z-10 m-0"
            >
              <div class="p-2 relative">
                <input
                  type="search"
                  placeholder=""
                  class="searchInput p-2 border border-gray-300 rounded-sm w-full"
                />
                <img
                  class="glass"
                  src="./assets/svg/loupe-gray.svg"
                  alt="Loupe"
                />
              </div>
              <ul id="ingredientsList" class="max-h-60 overflow-auto">
                <!-- Les éléments de la liste seront ajoutés ici par JavaScript -->
              </ul>
            </div>
          </div>

          <!-- APPAREILS DROPDOWN  -->

          <div class="relative inline-block">
            <button
              class="h-[56px] items-center flex gap-[63px] dropdownButton bg-white text-[#1B1B1B] font-['Manrope'] py-2 px-4 w-full rounded-md"
            >
              Appareils
              <img
                class="float-right arrowDown"
                src="./assets/svg/arrow-down.svg"
                alt="Arrow down"
              />
            </button>
            <div
              class="dropdownMenu hidden absolute mt-1 w-full rounded-md bg-white shadow-lg z-10"
            >
              <div class="p-2 relative">
                <input
                  type="search"
                  placeholder=""
                  class="searchInput p-2 border border-gray-300 rounded-sm w-full"
                />
                <img
                  class="glass"
                  src="./assets/svg/loupe-gray.svg"
                  alt="Loupe"
                />
              </div>
              <ul id="appliancesList" class="max-h-60 overflow-auto">
                <!-- Les éléments de la liste seront ajoutés ici par JavaScript -->
              </ul>
            </div>
          </div>

          <!-- USTENSILS DROPDOWN  -->
          <div class="relative inline-block">
            <button
              class="h-[56px] items-center flex gap-[63px] dropdownButton bg-white text-[#1B1B1B] font-['Manrope'] py-2 px-4 w-full rounded-md"
            >
              Ustensils
              <img
                class="float-right arrowDown"
                src="./assets/svg/arrow-down.svg"
                alt="Arrow down"
              />
            </button>
            <div
              class="dropdownMenu hidden absolute mt-1 w-full rounded-md bg-white shadow-lg z-10"
            >
              <div class="p-2 relative">
                <input
                  type="search"
                  placeholder=""
                  class="searchInput p-2 border border-gray-300 rounded-sm w-full"
                />
                <img
                  class="glass"
                  src="./assets/svg/loupe-gray.svg"
                  alt="Loupe"
                />
              </div>
              <ul id="ustensilsList" class="max-h-60 overflow-auto">
                <!-- Les éléments de la liste seront ajoutés ici par JavaScript -->
              </ul>
            </div>
          </div>
        </div>
        <div class="selectedTagsWrapper"></div>
        <div
          class="recipesWrapper pb-[100px] recipesWrapper grid grid-cols-3 gap-y-16 gap-x-11"
        ></div>
      </main>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/ui/display/displayRecipes.js" type="module"></script>
    <script src="./scripts/ui/display/displayTags.js" type="module"></script>
    <script src="./scripts/ui/dropdown/dropdown.js" type="module"></script>
    <script src="./scripts/api/fetch.js" type="module"></script>
    <script src="./scripts/api/search.js" type="module"></script>
    <script src="./scripts/utils.js" type="module"></script>
    <script src="./scripts/ui/filter/filter.js" type="module"></script>
    <script src="./scripts/ui/filter/tags.js" type="module"></script>
    <script src="./scripts/ui/filter/updateRecipes.js" type="module"></script>
  </body>
</html>
